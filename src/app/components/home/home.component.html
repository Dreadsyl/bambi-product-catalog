<div class="home">
  <div>
    <div class="search-box">
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>search</mat-icon> Pretraga...</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="searchProduct"
          class="search-input"
        />
      </mat-form-field>
    </div>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Brend za pretragu </mat-panel-title>
      </mat-expansion-panel-header>
      <label
        *ngFor="let fc of filterClass"
        class="checkbox-holder"
        id="{{ fc }}"
      >
        <input
          type="checkbox"
          value="{{ fc }}"
          (change)="onChange($event)"
          class="checkbox"
        />{{ fc }}</label
      >
    </mat-expansion-panel>
  </div>

  <div class="products">
    <mat-card
      *ngFor="let product of products | filter: searchProduct"
      routerLink="details/{{ product.id }}"
      class="product"
    >
      <mat-card-header class="product-header">
        <mat-card-title>
          {{ product.productName }}
        </mat-card-title>
        <mat-card-subtitle class="product-sub">
          {{
            product.productClass.title
              ? product.productClass.title
              : noProductClass
          }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img
          mat-card-image
          src="{{
            product.thumbnail.imageName ? product.thumbnail.imageName : noImage
          }}"
          alt="{{ product.productName }}"
        />
      </mat-card-content>
      <mat-card-footer class="product-footer">
        <div class="product-tags">
          <span class="product-tag" *ngFor="let tag of product.tags"
            >#{{ tag }}&nbsp;</span
          >
        </div>
        <div class="product-likes">
          <span>{{ product.likes }} Likes</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
